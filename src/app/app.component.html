<main class="main">

  <div class="app-container">

    <!-- Angular Material Drawer -->
    <mat-drawer-container class="drawer-container">
      <mat-drawer mode="over" position="end" class="sidenav-drawer"
                  [opened]="sidebarVisible">
        <div class="drawer-content">
          <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidebar()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
          <a mat-button routerLink="/projects" routerLinkActive="active" (click)="closeSidebar()">
            <mat-icon>code</mat-icon>
            <span>Projects</span>
          </a>
          <a mat-button routerLink="/blog" routerLinkActive="active" (click)="closeSidebar()">
            <mat-icon>book</mat-icon>
            <span>Blog</span>
          </a>
          <a mat-button routerLink="/papers" routerLinkActive="active" (click)="closeSidebar()">
            <mat-icon>article</mat-icon>
            <span>Papers</span>
          </a>
        </div>
      </mat-drawer>

      <div class="animated-background">
        <!-- SVG Definitions -->
        <svg width="0" height="0" style="position: absolute;">
          <!-- Triangle gradient -->
          <defs>
            <linearGradient id="triangle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#a78bfa" />
              <stop offset="100%" stop-color="#8b5cf6" />
            </linearGradient>

            <!-- Squiggly line gradient -->
            <linearGradient id="squiggly-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#60a5fa" />
              <stop offset="100%" stop-color="#3b82f6" />
            </linearGradient>
          </defs>
        </svg>

        <!-- Shapes -->
        <div class="shape shape-circle"></div>
        <div class="shape shape-square"></div>
        <div class="shape shape-small-square"></div>

        <!-- Triangle shape -->
        <div class="shape shape-triangle">
          <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="50,0 100,100 0,100" fill="url(#triangle-gradient)" />
          </svg>
        </div>

        <!-- Squiggly line -->
        <div class="squiggly-line">
          <svg viewBox="0 0 600 200" preserveAspectRatio="none">
            <path d="M 0 50 C 150 150, 300 0, 450 50 C 600 100, 750 0, 900 50" stroke="url(#squiggly-gradient)" />
          </svg>
        </div>

        <!-- Floating dots -->
        <div class="dot-group">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <app-navbar></app-navbar>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-container>
    <app-footer></app-footer>
  </div>

</main>
